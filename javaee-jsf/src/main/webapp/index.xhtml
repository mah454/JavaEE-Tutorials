<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <h:form>
        <h:inputText value="#{informationBean.name}" id="name"/>
        <h:commandButton value="Send" id="action">
            <f:ajax execute="name" render="message"/>
        </h:commandButton>
        <br/>
        <h:outputText id="message" value="#{informationBean.execute()}"/>

        <br/>
        <p:commandButton value="Ajax" onclick="functionName()"/>
        <p:remoteCommand name="functionName" action="#{informationBean.ajaxCommand}" />
        <br/>


        <p:commandButton value="Modal 1" type="button" onclick="PF('dlg1').show();"/>
        <p:commandButton value="Modal 2" type="button" onclick="PF('dlg2').show();"/>

        <h:panelGroup layout="block">
            <p:ajax event="click" listener="#{informationBean.setName('Mahdi')}" update="g1"/>
            <p:dialog header="Modal Dialog" widgetVar="dlg1" modal="false" height="100">
                <p:inputText value="#{informationBean.name}" placeholder="Your name" id="g1"/>
            </p:dialog>
        </h:panelGroup>

        <h:panelGroup layout="block">
            <p:ajax event="click" listener="#{informationBean.setName('Hassan')}" update="g2"/>
            <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="false" height="100">
                <p:inputText value="#{informationBean.name}" placeholder="Your name" id="g2"/>
            </p:dialog>
        </h:panelGroup>
    </h:form>
</h:body>

</html>
